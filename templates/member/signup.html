{% extends 'common/index.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1 style="height: 50px; ">Sign Up</h1>

    <form action="" method="POST">{% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
      {% endfor %}

      {% if messages %}
      <div class="messages text-center">
          {% for message in messages %}
          <div {% if message.tags %} class="alert-{{ message.tags }}"{% endif %} style="font-size: 12px; color:red;">
              {{ message }}
          </div>
          {% endfor %}
      </div>
      {% endif %}
      <div class="form-group ">
        <button type="submit" class="btn btn-success" style="float: right;">회원가입</button>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock %}
