<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <h1 style="height: 100px">Sign In</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div>{{ field.label_tag }}</div>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn-default btn-primary btn" style="float: right;">Sign In</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
